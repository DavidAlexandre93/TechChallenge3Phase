name: Fullstack End-to-End

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      PORT: 4000
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      VITE_API_URL: http://localhost:4000

    steps:
      - name: ğŸ”½ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build images (no push)
        run: docker compose build

      - name: ğŸš€ Subir stack
        run: docker compose up -d

      - name: ğŸ©º Aguardar Backend ficar saudÃ¡vel
        run: |
          echo "Aguardando backend responder /health..."
          for i in {1..30}; do
            if curl -sf http://localhost:4000/health; then
              echo "âœ… Backend saudÃ¡vel"
              exit 0
            fi
            sleep 3
          done

          echo "âŒ Backend nÃ£o subiu"
          docker compose ps
          docker compose logs backend
          exit 1

      - name: ğŸŒ Testar frontend
        run: curl -sf http://localhost:5173/

      - name: ğŸ§¹ Encerrar containers
        if: always()
        run: docker compose down --volumes
