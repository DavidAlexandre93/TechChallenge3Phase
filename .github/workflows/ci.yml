name: CI - Build, Test & Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      PORT: 4000
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      VITE_API_URL: ${{ secrets.VITE_API_URL }}

    steps:
      - name: ğŸ”½ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ---------- BACKEND ----------
      - name: ğŸ“¦ Backend - install
        working-directory: backend-bff
        run: npm install

      - name: ğŸ§ª Backend - tests
        working-directory: backend-bff
        run: npm test --if-present

      - name: ğŸ—ï¸ Backend - build
        working-directory: backend-bff
        run: npm run build --if-present

      # ---------- FRONTEND ----------
      - name: ğŸ“¦ Frontend - install
        working-directory: frontend
        run: npm install

      - name: ğŸ§ª Frontend - tests
        working-directory: frontend
        run: npm test --if-present

      - name: ğŸ—ï¸ Frontend - build
        working-directory: frontend
        run: npm run build

      # ---------- DOCKER ----------
      - name: ğŸ³ Docker Build
        run: docker compose build

      - name: ğŸš€ Subir stack
        run: docker compose up -d

      - name: ğŸ©º Aguardar Backend ficar saudÃ¡vel
        run: |
          echo "Aguardando backend responder /health..."
          for i in {1..30}; do
            if curl -sf http://localhost:4000/health; then
              echo "âœ… Backend saudÃ¡vel"
              exit 0
            fi
            sleep 3
          done

          echo "âŒ Backend nÃ£o subiu"
          docker compose ps
          docker compose logs backend
          exit 1

      - name: ğŸŒ Testar frontend
        run: curl -sf http://localhost:5173/

      - name: ğŸ§¹ Encerrar containers
        if: always()
        run: docker compose down --volumes
